<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Costo de Seguro Médico</title>
</head>
<body>
    <h1>Ingrese los datos del asegurado</h1>
    <form action="/predict" method="POST">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sexo:</label>
        <select id="sex" name="sex" required>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
        </select><br><br>

        <label for="bmi">IMC:</label>
        <input type="number" step="0.01" id="bmi" name="bmi" required><br><br>

        <label for="children">Número de hijos:</label>
        <input type="number" id="children" name="children" required><br><br>

        <label for="smoker">Fumador:</label>
        <select id="smoker" name="smoker" required>
            <option value="yes">Sí</option>
            <option value="no">No</option>
        </select><br><br>

        <label for="region">Región:</label>
        <select id="region" name="region" required>
            <option value="southwest">Suroeste</option>
            <option value="southeast">Sureste</option>
            <option value="northwest">Noroeste</option>
            <option value="northeast">Noreste</option>
        </select><br><br>

        <input type="submit" value="Predecir Costo">
    </form>
</body>
</html>
